{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>

    <h3><span>Log In </span>to your account!</h3>
    <div class="image-container">
        <img src="{% static 'images/black2.jpg' %}">
      </div>
    <form method="post" action="/signin/" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="pass" placeholder="Enter Your Password" Required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
        <div class="member">
            Not a member?<a href="/signup/">Register Here</a>
        </div>
    </form>
</body>
</html>
